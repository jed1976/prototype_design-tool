<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Untitled</title>

	<link href="/demo_2/css/index.css" rel="preload" as="style">

	<link href="/demo_2/css/index.css" rel="stylesheet">
	<script src="/demo_2/js/index.js" type="module"></script>
</head>
<body ontouchstart>
	<template id="component-template">
		<style id="${component}-style">.${component} { color: #000000; }</style>
		<script id="${component}-script"></script>
		<div class="component-canvas" contenteditable id="${component}-template">
			${element}
		</div>
	</template>

	<template id="component-display-box">
		<box-l class="component" id="${component}--${state}" padding="0" role="presentation"></box-l>
	</template>

	<box-l padding="0">
		<sidebar-l contentmin="75%" sidewidth="12rem" space="0">
			<div>
				<box-l class="sidebar" padding="var(--s0)">
					<stack-l space="var(--s2)" splitafter="1">
						<stack-l space="var(--s0)">
							<h1 class="t-4 t-bold">Components</h1>

							<nav>
								<stack-l class="component-list" id="component-list" role="list" space="var(--s0)"></stack-l>
							</nav>
						</stack-l>

						<form action="/" autocomplete="off" method="GET">
							<stack-l space="var(--s-2)">
								<input name="action" type="hidden" value="new-component">
								<input class="form-field form-field-input" name="component" placeholder="Component name" type="text">
								<button class="button" type="submit">Add</button>
							</stack-l>
						</form>
					</stack-l>
				</box-l>

				<box-l padding="0">
					<sidebar-l contentmin="66.666%" side="right" sidewidth="23rem" space="0">
						<div class="workspace" id="workspace">
							<box-l class="canvas" padding="0">
								<cover-l centered="box-l" id="canvas" minheight="50vh"></cover-l>
							</box-l>

							<form action="/" autocomplete="off" class="form" id="component-styles-form" method="POST">
								<stack-l>
									<fieldset class="form-fieldset">
										<box-l padding="var(--s0)">
											<stack-l space="var(--s-1)">
												<legend class="t-bold form-legend">Padding</legend>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="padding-top">Top</label>
														<input class="form-field form-field-range" data-transform="rem" min="0" max="16" id="padding-top" name="padding-top" step=".125" tabindex="0" type="range" value="0">
														<output class="form-field-output t-code" for="padding-top" name="padding-top-value"></output>
													</div>
												</cluster-l>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="padding-right">Right</label>
														<input class="form-field form-field-range" data-transform="rem" min="0" max="16" id="padding-right" name="padding-right" step=".125" tabindex="0" type="range" value="0">
														<output class="form-field-output t-code" for="padding-right" name="padding-right-value"></output>
													</div>
												</cluster-l>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="padding-bottom">Bottom</label>
														<input class="form-field form-field-range" data-transform="rem" min="0" max="16" id="padding-bottom" name="padding-bottom" step=".125" tabindex="0" type="range" value="0">
														<output class="form-field-output t-code" for="padding-bottom" name="padding-bottom-value"></output>
													</div>
												</cluster-l>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="padding-left">Left</label>
														<input class="form-field form-field-range" data-transform="rem" min="0" max="16" id="padding-left" name="padding-left" step=".125" tabindex="0" type="range" value="0">
														<output class="form-field-output t-code" for="padding-left" name="padding-left-value"></output>
													</div>
												</cluster-l>
											</stack-l>
										</box-l>
									</fieldset>

									<fieldset class="form-fieldset">
										<box-l padding="var(--s0)">
											<stack-l space="var(--s-1)">
												<legend class="t-bold form-legend">Background</legend>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="background-color">Color</label>
														<input class="form-field form-field-color" data-transform="color" id="background-color" name="background-color" type="color" value="#000000">
														<output class="form-field-output t-code" for="background-color" name="background-color-value"></output>
													</div>
												</cluster-l>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="background-image">Image</label>
														<input accept="image/*" class="form-field form-field-input form-field-file" data-css-prop="background-image" data-transform="backgroundImage" id="background-image" name="background-image" type="file">
														<output class="form-field-output t-code" for="background-image" name="background-image-value"></output>
													</div>
												</cluster-l>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="background-attachment">Attachment</label>
														<select class="form-field form-field-input form-field-select" id="background-attachment" name="background-attachment" value="scroll">
															<option value="scroll">Scroll</option>
															<option value="fixed">Fixed</option>
															<option value="local">Local</option>
														</select>
													</div>
												</cluster-l>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="background-clip">Clip</label>
														<select class="form-field form-field-input form-field-select" id="background-clip" name="background-clip" value="border-box">
															<option value="border-box">Border</option>
															<option value="content-box">Content</option>
															<option value="padding-box">Padding</option>
															<option value="text">Text</option>
														</select>
													</div>
												</cluster-l>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="background-origin">Origin</label>
														<select class="form-field form-field-input form-field-select" id="background-origin" name="background-origin" value="padding-box">
															<option value="border-box">Border</option>
															<option value="content-box">Content</option>
															<option value="padding-box">Padding</option>
														</select>
													</div>
												</cluster-l>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="background-position">Position</label>
														<select class="form-field form-field-input form-field-select" id="background-position" name="background-position" value="left top">
															<optgroup label="Left">
																<option value="left top">Top</option>
																<option value="left center">Center</option>
																<option value="left bottom">Bottom</option>
															</optgroup>

															<optgroup label="Center">
																<option value="center top">Top</option>
																<option value="center center">Center</option>
																<option value="center bottom">Bottom</option>
															</optgroup>

															<optgroup label="Right">
																<option value="right top">Top</option>
																<option value="right center">Center</option>
																<option value="right bottom">Bottom</option>
															</optgroup>
														</select>
													</div>
												</cluster-l>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="background-repeat">Repeat</label>
														<select class="form-field form-field-input form-field-select" id="background-repeat" name="background-repeat" value="repeat">
															<option value="no-repeat">No repeat</option>
															<option value="repeat">Repeat</option>
															<option value="repeat-x">Repeat X</option>
															<option value="repeat-y">Repeat Y</option>
															<option value="round">Round</option>
															<option value="space">Space</option>
														</select>
													</div>
												</cluster-l>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="background-size">Size</label>
														<select class="form-field form-field-input form-field-select" id="background-size" name="background-size" value="auto">
															<option value="auto">Auto</option>
															<option value="contain">Contain</option>
															<option value="cover">Cover</option>
														</select>
													</div>
												</cluster-l>
											</stack-l>
										</box-l>
									</fieldset>

									<fieldset class="form-fieldset">
										<box-l padding="var(--s0)">
											<stack-l space="var(--s-1)">
												<legend class="t-bold form-legend">Shadow</legend>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="box-shadow-offset-x">Offset X</label>
														<input class="form-field form-field-range" data-css-prop="box-shadow" data-transform="box-shadow" min="-4" max="4" id="box-shadow-offset-x" name="box-shadow-offset-x" step=".125" type="range" value="0">
														<output class="form-field-output t-code" for="box-shadow-offset-x" name="box-shadow-offset-x-value"></output>
													</div>
												</cluster-l>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="box-shadow-offset-y">Offset Y</label>
														<input class="form-field form-field-range" data-css-prop="box-shadow" data-transform="box-shadow" min="-4" max="4" id="box-shadow-offset-y" name="box-shadow-offset-y" step=".125" type="range" value="0">
														<output class="form-field-output t-code" for="box-shadow-offset-y" name="box-shadow-offset-y-value"></output>
													</div>
												</cluster-l>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="box-shadow-blur">Blur</label>
														<input class="form-field form-field-range" data-css-prop="box-shadow" data-transform="box-shadow" min="0" max="4" id="box-shadow-blur" name="box-shadow-blur" step=".125" type="range" value="0">
														<output class="form-field-output t-code" for="box-shadow-blur" name="box-shadow-blur-value"></output>
													</div>
												</cluster-l>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="box-shadow-spread">Spread</label>
														<input class="form-field form-field-range" data-css-prop="box-shadow" data-transform="box-shadow" min="0" max="4" id="box-shadow-spread" name="box-shadow-spread" step=".125" type="range" value="0">
														<output class="form-field-output t-code" for="box-shadow-spread" name="box-shadow-spread-value"></output>
													</div>
												</cluster-l>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="box-shadow-color">Color</label>
														<input class="form-field form-field-color" data-css-prop="box-shadow" data-transform="box-shadow" id="box-shadow-color" name="box-shadow-color" type="color" value="#000000">
														<output class="form-field-output t-code" for="box-shadow-color" name="box-shadow-color-value"></output>
													</div>
												</cluster-l>
											</stack-l>
										</box-l>
									</fieldset>

									<fieldset class="form-fieldset">
										<box-l padding="var(--s0)">
											<stack-l space="var(--s-1)">
												<legend class="t-bold form-legend">Borders</legend>

												<stack-l class="tablist-root" space="var(--s-1)">
													<box-l padding="var(--s0)" style="--border: 0">
														<cluster-l justify="flex-start" space="0">
															<ul class="t-5 tablist" role="tablist">
																<li role="presentation">
																	<a class="tablist__tab" role="tab" href="#border-top-section" id="border-top-tab" aria-selected="true">Top</a>
																</li>
																<li role="presentation">
																	<a class="tablist__tab" role="tab" href="#border-right-section" id="border-right-tab">Right</a>
																</li>
																<li role="presentation">
																	<a class="tablist__tab" role="tab" href="#border-bottom-section" id="border-bottom-tab">Bottom</a>
																</li>
																<li role="presentation">
																	<a class="tablist__tab" role="tab" href="#border-left-section" id="border-left-tab">Left</a>
																</li>
															</ul>
														</cluster-l>
													</box-l>

													<section role="tabpanel" id="border-top-section" aria-labelledby="border-top-tab">
														<fieldset class="form-fieldset">
															<legend class="t-bold t-hidden">Top</legend>

															<stack-l space="var(--s0)">
																<cluster-l justify="flex-start" space="var(--s-2)">
																	<div>
																		<label class="form-label" for="border-top-style">Style</label>
																		<select class="form-field form-field-input form-field-select" id="border-top-style" name="border-top-style" value="none">
																			<option value="none">None</option>
																			<option value="dashed">Dashed</option>
																			<option value="dotted">Dotted</option>
																			<option value="solid">Solid</option>
																		</select>
																	</div>
																</cluster-l>

																<cluster-l justify="flex-start" space="var(--s-2)">
																	<div>
																		<label class="form-label" for="border-top-width">Width</label>
																		<input class="form-field form-field-range" data-transform="rem" id="border-top-width" min="0" max="16" name="border-top-width" step=".125" type="range" value="0">
																		<output class="form-field-output t-code" for="border-top-width" name="border-top-width-value"></output>
																	</div>
																</cluster-l>

																<cluster-l justify="flex-start" space="var(--s-2)">
																	<div>
																		<label class="form-label" for="border-top-color">Color</label>
																		<input class="form-field form-field-color" data-transform="color" id="border-top-color" name="border-top-color" type="color" value="#000000">
																		<output class="form-field-output t-code" for="border-top-color" name="border-top-color-value"></output>
																	</div>
																</cluster-l>
															</stack-l>
														</fieldset>
													</section>

													<section role="tabpanel" id="border-right-section" aria-labelledby="border-right-tab">
														<fieldset class="form-fieldset">
															<legend class="t-bold t-hidden">Right</legend>

															<stack-l space="var(--s0)">
																<cluster-l justify="flex-start" space="var(--s-2)">
																	<div>
																		<label class="form-label" for="border-right-style">Style</label>
																		<select class="form-field form-field-input form-field-select" id="border-right-style" name="border-right-style" value="none">
																			<option value="none">None</option>
																			<option value="dashed">Dashed</option>
																			<option value="dotted">Dotted</option>
																			<option value="solid">Solid</option>
																		</select>
																	</div>
																</cluster-l>

																<cluster-l justify="flex-start" space="var(--s-2)">
																	<div>
																		<label class="form-label" for="border-right-width">Width</label>
																		<input class="form-field form-field-range" data-transform="rem" id="border-right-width" min="0" max="16" name="border-right-width" step=".125" type="range" value="0">
																		<output class="form-field-output t-code" for="border-right-width" name="border-right-width-value"></output>
																	</div>
																</cluster-l>

																<cluster-l justify="flex-start" space="var(--s-2)">
																	<div>
																		<label class="form-label" for="border-right-color">Color</label>
																		<input class="form-field form-field-color" data-transform="color" id="border-right-color" name="border-right-color" type="color" value="#000000">
																		<output class="form-field-output t-code" for="border-right-color" name="border-right-color-value"></output>
																	</div>
																</cluster-l>
															</stack-l>
														</fieldset>
													</section>

													<section role="tabpanel" id="border-bottom-section" aria-labelledby="border-bottom-tab">
														<fieldset class="form-fieldset">
															<legend class="t-bold t-hidden">Bottom</legend>

															<stack-l space="var(--s0)">
																<cluster-l justify="flex-start" space="var(--s-2)">
																	<div>
																		<label class="form-label" for="border-bottom-style">Style</label>
																		<select class="form-field form-field-input form-field-select" id="border-bottom-style" name="border-bottom-style" value="none">
																			<option value="none">None</option>
																			<option value="dashed">Dashed</option>
																			<option value="dotted">Dotted</option>
																			<option value="solid">Solid</option>
																		</select>
																	</div>
																</cluster-l>

																<cluster-l justify="flex-start" space="var(--s-2)">
																	<div>
																		<label class="form-label" for="border-bottom-width">Width</label>
																		<input class="form-field form-field-range" data-transform="rem" id="border-bottom-width" min="0" max="16" name="border-bottom-width" step=".125" type="range" value="0">
																		<output class="form-field-output t-code" for="border-bottom-width" name="border-bottom-width-value"></output>
																	</div>
																</cluster-l>

																<cluster-l justify="flex-start" space="var(--s-2)">
																	<div>
																		<label class="form-label" for="border-bottom-color">Color</label>
																		<input class="form-field form-field-color" data-transform="color" id="border-bottom-color" name="border-bottom-color" type="color" value="#000000">
																		<output class="form-field-output t-code" for="border-bottom-color" name="border-bottom-color-value"></output>
																	</div>
																</cluster-l>
															</stack-l>
														</fieldset>
													</section>

													<section role="tabpanel" id="border-left-section" aria-labelledby="border-left-tab">
														<fieldset class="form-fieldset">
															<legend class="t-bold t-hidden">Left</legend>

															<stack-l space="var(--s0)">
																<cluster-l justify="flex-start" space="var(--s-2)">
																	<div>
																		<label class="form-label" for="border-left-style">Style</label>
																		<select class="form-field form-field-input form-field-select" id="border-left-style" name="border-left-style" value="none">
																			<option value="none">None</option>
																			<option value="dashed">Dashed</option>
																			<option value="dotted">Dotted</option>
																			<option value="solid">Solid</option>
																		</select>
																	</div>
																</cluster-l>

																<cluster-l justify="flex-start" space="var(--s-2)">
																	<div>
																		<label class="form-label" for="border-left-width">Width</label>
																		<input class="form-field form-field-range" data-transform="rem" id="border-left-width" min="0" max="16" name="border-left-width" step=".125" type="range" value="0">
																		<output class="form-field-output t-code" for="border-left-width" name="border-left-width-value"></output>
																	</div>
																</cluster-l>

																<cluster-l justify="flex-start" space="var(--s-2)">
																	<div>
																		<label class="form-label" for="border-left-color">Color</label>
																		<input class="form-field form-field-color" data-transform="color" id="border-left-color" name="border-left-color" type="color" value="#000000">
																		<output class="form-field-output t-code" for="border-left-color" name="border-left-color-value"></output>
																	</div>
																</cluster-l>
															</stack-l>
														</fieldset>
													</section>
												</stack-l>
											</stack-l>
										</box-l>
									</fieldset>

									<fieldset class="form-fieldset">
										<box-l padding="var(--s0)">
											<stack-l space="var(--s-1)">
												<legend class="t-bold form-legend">Radius</legend>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="border-top-left-radius">Top-Left</label>
														<input class="form-field form-field-range" data-transform="rem" id="border-top-left-radius" min="0" max="8" name="border-top-left-radius" step=".125" type="range" value="0">
														<output class="form-field-output t-code" for="border-top-left-radius" name="border-top-left-radius-value"></output>
													</div>
												</cluster-l>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="border-top-right-radius">Top-Right</label>
														<input class="form-field form-field-range" data-transform="rem" id="border-top-right-radius" min="0" max="8" name="border-top-right-radius" step=".125" type="range" value="0">
														<output class="form-field-output t-code" for="border-top-right-radius" name="border-top-right-radius-value"></output>
													</div>
												</cluster-l>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="border-bottom-left-radius">Bottom-Left</label>
														<input class="form-field form-field-range" data-transform="rem" id="border-bottom-left-radius" min="0" max="8" name="border-bottom-left-radius" step=".125" type="range" value="0">
														<output class="form-field-output t-code" for="border-bottom-left-radius" name="border-bottom-left-radius-value"></output>
													</div>
												</cluster-l>

												<cluster-l justify="flex-start" space="var(--s-2)">
													<div>
														<label class="form-label" for="border-bottom-right-radius">Bottom-Right</label>
														<input class="form-field form-field-range" data-transform="rem" id="border-bottom-right-radius" min="0" max="8" name="border-bottom-right-radius" step=".125" type="range" value="0">
														<output class="form-field-output t-code" for="border-bottom-right-radius" name="border-bottom-right-radius-value"></output>
													</div>
												</cluster-l>
											</stack-l>
										</box-l>
									</fieldset>

									<fieldset class="form-fieldset">
